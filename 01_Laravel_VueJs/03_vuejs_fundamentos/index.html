<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./vue.js"></script>
    
    <title>VueJs</title>
</head>
<body>
    <div id="app">
        {{ somar() }}
    </div>

    <script>
        options = {
            el: '#app',
            data: {
                n1: 10,
                n2: 5,
            },
            methods: {
                somar() {
                    return this.n1 + this.n2;
                }
            }
        }

        new Vue(options)
    </script>
    
</body>
</html>
